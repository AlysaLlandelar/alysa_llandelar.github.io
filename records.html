<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barangay Guihay</title>
  <link rel="stylesheet" href="./css/records.css" />
  <link rel="stylesheet" href="./css/footer.css" />
</head>
<body>
  <div id="header"></div>

  <style>
    .box-container {
       display: flex;
       flex-wrap: wrap;
       justify-content: center;
     }
     
    .box {
       width: 300px;
       height: 300px;
       background-size: cover;
       padding: 20px;
       border: 1px solid #ddd;
       border-radius: 10px;
       margin: 20px;
     }
     
    .box img {
       width: 150px;
       height: 150px;
       margin: 10px;
       border-radius: 10px;
     }
     
    .box h2 {
       font-size: 24px;
       margin-top: 0;
     }
     
    .box p {
       font-size: 36px;
       font-weight: bold;
     }
   </style>
   
   <div class="box-container">
     <div class="box" style="background-image: url('population-bg.jpg'); animation: slideIn 1s forwards;">
       <h2><a href="#" onclick="promptPassword()"><img src="popu.png" alt="Population Icon"> <hr> <br>Population</a></h2>
       <p id="population">1835</p>
     </div>
     <div class="box" style="background-image: url('female-bg.jpg'); animation: slideIn 1.5s forwards;">
       <h2><a href="#" onclick="promptPassword()"><img src="female-removebg-preview.png" alt="Female Icon"> <hr> <br> Male</a></h2>
       <p id="male">939</p>
     </div>
     <div class="box" style="background-image: url('male-bg.jpg'); animation: slideIn 2s forwards;">
       <h2><a href="#" onclick="promptPassword()"><img src="male-removebg-preview.png" alt="Male Icon"> <hr> <br> Female</a></h2>
       <p id="female">896</p>
     </div>
     <div class="box" style="background-image: url('household-bg.jpg'); animation: slideIn 2.5s forwards;">
       <h2><a href="#" onclick="promptPassword()"><img src="household-removebg-preview.png" alt="Household Icon"> <hr> <br> Household</a></h2>
       <p id="household">434</p>
     </div>
     <div class="box" style="background-image: url('pwd-bg.jpg'); animation: slideIn 3s forwards;">
       <h2><a href="#" onclick="promptPassword()"><img src="pwd-removebg-preview.png" alt="Pwd Icon"> <hr> <br> Pwd</a></h2>
       <p id="pwd">163</p>
     </div>
   </div>
   
   <script>
     function promptPassword() {
       var password = prompt("Enter password:");
       if (password === "icept") {
         window.location.href = "https://docs.google.com/spreadsheets/d/1lg0487zQG71YYiE5byd8u4bheXUPlgNhQoz5EcSfH5M/edit?gid=0#gid=0";
       } else {
         alert("Incorrect password.");
       }
     }
   </script>
  
  <style>
    .services-container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    
    .square-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .square {
      width: 200px;
      height: 150px;
      margin: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
    }
    
    .square img {
      width: 100px;
      height: 100px;
      margin: 10px;
      border-radius: 10px;
    }
    
    .square p {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
  
  <div class="services-container">
    <div class="title">Services Zones</div>
    <div class="square-container">
      <div class="square" data-zone="1">
        <img src="population2.png" alt="Zone 1 Image">
        <p>ZONE 1</p>
      </div>
      <div class="square" data-zone="2">
        <img src="population2.png" alt="Zone 2 Image">
        <p>ZONE 2</p>
      </div>
      <div class="square" data-zone="3">
        <img src="population2.png" alt="Zone 3 Image">
        <p>ZONE 3</p>
      </div>
      <div class="square" data-zone="4">
        <img src="population2.png" alt="Zone 4 Image">
        <p>ZONE 4</p>
      </div>
      <div class="square" data-zone="5">
        <img src="population2.png" alt="Zone 5 Image">
        <p>ZONE 5</p>
      </div>
      <div class="square" data-zone="6">
        <img src="population2.png" alt="Zone 6 Image">
        <p>ZONE 6</p>
      </div>
      <div class="square" data-zone="7">
        <img src="population2.png" alt="Zone 7 Image">
        <p>ZONE 7</p>
      </div>
    </div>
  </div>
  
  <div id="passwordModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <p>Please enter the password:</p>
      <input type="password" id="passwordInput" />
      <button onclick="checkPassword()">Submit</button>
    </div>
  </div>
  
  <div id="openedModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <p id="modal-text">This is the content of myModal</p>
    </div>
  </div>
  
  <div id="footer"></div>
  
  <script type="module" src="./js/loadHTML.js"></script>
  <script type="module" src="./js/modal.js"></script>
  <script>
    const squares = document.querySelectorAll(".square");
    const passwordModal = document.getElementById("passwordModal");
    const passwordInput = document.getElementById("passwordInput");
    const openedModal = document.getElementById("openedModal");
  
    squares.forEach((square) => {
      square.addEventListener("click", () => {
        passwordModal.style.display = "block";
      });
    });
  
    function checkPassword() {
      const password = passwordInput.value;
      // Check if password is correct 
      if (password === "icept") {
        passwordModal.style.display = "none";
        openedModal.style.display = "block"; 
      } else {
        alert("Incorrect password. Please try again.");
      }
    }
  
    function closeModal() {
      const passwordModal = document.getElementById("passwordModal");
      passwordModal.style.display = "none";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barangay Guihay</title>
  <link rel="stylesheet" href="./css/records.css" />
  <link rel="stylesheet" href="./css/footer.css" />
  <style>
    /* Add a background color and design to the forms */
    body {
      background-color: #ffe6c7; /* light gray background */
    }
    
   .form-container {
      width: 80%;
      margin: 40px auto;
      padding: 20px;
      background-color: #1d1b13; /* white background */
      border: 1px solid #ddd; /* light gray border */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* subtle shadow */
      border-radius: 10px; /* rounded corners */
      display: flex; /* display forms horizontally */
      flex-wrap: wrap; /* wrap forms to next line if necessary */
      justify-content: center; /* center forms horizontally */
    }
    
   .form-header {
      background-color: #337ab7; /* blue background */
      color: #fff; /* white text */
      padding: 10px;
      border-bottom: 1px solid #ddd; /* light gray border */
      width: 100%; /* full width header */
    }
    
   .form-header h2 {
      margin-top: 0;
    }
    
   .form-item {
      margin: 20px;
      width: 400px; /* increased width to accommodate larger image */
      text-align: center; /* center form item content */
    }
    
   .form-image {
      width: 400px; /* increased image size */
      height: 300px; /* increased image size */
      margin: 10px;
      border: 1px solid #ddd; /* light gray border */
      border-radius: 10px; /* rounded corners */
    }
    
   .download-link {
      color: #337ab7; /* blue text */
      text-decoration: none;
    }
    
   .download-link:hover {
      color: #23527c; /* darker blue text */
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>Barangay Guihay</h1>
  </div>
  <div class="form-container">
    <div class="form-header">
      <h2>Barangay Forms</h2>
    </div>
    <div class="form-body">
      <div class="form-item">
        <img src="GINA2.png" alt="Indigency Form" class="form-image">
        <a href="Cedula (2).pdf" class="download-link">Indigency Form</a>
      </div>
      <hr> <br>
      <div class="form-item">
        <img src="RONNEL2.png" alt="Clearance Form" class="form-image">
        <a href="Cedula (2).pdf" class="download-link">Clearance Form</a>
      </div>
      <hr> <br>
      <div class="form-item">
        <img src="ROWENA.png" alt="Cedula Form" class="form-image">
        <a href="Cedula (2).pdf" class="download-link">Cedula Form</a>
      </div>
      <hr> <br>
      <div class="form-item">
        <img src="MAYLEN2.png" alt="Business Permit Form" class="form-image">
        <a href="Cedula (2).pdf" class="download-link">Business Permit Form</a>
      </div>
      <hr> <br>
      <div class="form-item">
        <img src="CRISPIN2.png" alt="Residency Form" class="form-image">
        <a href="Cedula (2).pdf" class="download-link">Residency Form</a>
      </div>
    </div>
  </div>

  <div id="footer"></div>

  <script src="./js/loadHTML.js"></script>
</body>
</html>
